{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
    <head>
        <title>Chart testing page</title>
    </head>
    {% for message in messages %}
        <div role="alert" class="alert alert-warning">
            {{message}}
        </div>
    {% endfor %}

    <form action="" method="post">
        {% csrf_token %}
        {{search_form|crispy}}
        <button class="btn btn-primary mt-3" type="submit">Search</button>
    </form>

{%endblock content%}
